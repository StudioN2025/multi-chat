<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мульти-Метр</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f15;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .controls {
            margin-bottom: 25px;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 6px;
            outline: none;
            width: 250px;
            text-align: center;
        }

        .start-btn,
        .ready-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ready-btn {
            background: #28a745;
        }

        .ready-btn:hover {
            background: #218838;
        }

        .start-btn:hover {
            background: #0056b3;
        }

        .radiometer {
            text-align: center;
            width: 100px;
        }

        .scale-container {
            width: 40px;
            height: 300px;
            background-color: #1a1a25;
            border: 2px solid #333;
            position: relative;
            margin: 0 auto 20px;
            border-radius: 4px;
            overflow: hidden;
        }

        .level {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            transition: height 0.3s ease-out, background 0.3s ease;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .unit {
            font-size: 14px;
            color: #aaa;
        }

        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .alert.show {
            opacity: 1;
        }

        /* Специальный контейнер для хуя-метра */
        .penis-container {
            display: none;
            text-align: center;
        }

        .penis-result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Анимация сканирования */
        .scan-animation {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            margin: 5px 0;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>

<body>

        </select>
        <br>
        <button class="start-btn" id="startBtn">Запустить Метр</button>
        <button class="ready-btn" id="readyBtn" style="display: none;">Готово</button>
    </div>

    <div class="radiometer">
        <div class="scale-container" id="scaleContainer">
            <div class="level" id="radiationLevel"></div>
        </div>
        <div class="value" id="radiationValue">0</div>
        <div class="unit" id="unitLabel">усл. ед.</div>
    </div>

    <div class="penis-container" id="penisContainer">
        <p id="penisInstruction"></p>
        <div class="scan-animation" id="scanAnimation">
            <div class="scan-line"></div>
        </div>
        <div class="penis-result" id="penisResult"></div>
    </div>

    <div class="alert" id="alert"></div>

    <script>
        // Цвета для обычных режимов (включая фурри)
        const modeColors = {
            inoagent: "linear-gradient(to top, #ff3366, #ff99cc)",
            max: "linear-gradient(to top, #33ccff, #99eeff)",
            halal: "linear-gradient(to top, #44bb44, #aaffaa)",
            pidoras: "linear-gradient(to top, #ff66cc, #ffccff)",
            ueban: "linear-gradient(to top, #ff3333, #ff9999)",
            dildo: "linear-gradient(to top, #9933cc, #cc99ff)",
            roskom: "linear-gradient(to top, #003366, #336699)",
            shaman: "linear-gradient(to top, #228B22, #7CFC00)",
            radiation: "linear-gradient(to top, #00cc00, #ffff00, #ff3300)",
            furry: "linear-gradient(to top, #ff9966, #ffcc99)",
            kazakh: "linear-gradient(to top, #0066cc, #3399ff)",
            chad: "linear-gradient(to top, #ffcc00, #ffff66)",
            sigma: "linear-gradient(to top, #666666, #999999)",
            incel: "linear-gradient(to top, #333333, #666666)",
            simp: "linear-gradient(to top, #ff6699, #ff99cc)",
            virgin: "linear-gradient(to top, #ffffff, #cccccc)",
            mudak: "linear-gradient(to top, #990000, #cc3333)",
            huylo: "linear-gradient(to top, #ff0000, #ff6666)",
            sovok: "linear-gradient(to top, #cc0000, #ff3333)",
            liberal: "linear-gradient(to top, #3399ff, #66ccff)",
            nazi: "linear-gradient(to top, #000000, #333333)",
            otaku: "linear-gradient(to top, #ff33ff, #ff66ff)",
            gopnik: "linear-gradient(to top, #ffcc00, #ffff00)",
            moskal: "linear-gradient(to top, #003366, #0066cc)",
            belyash: "linear-gradient(to top, #ffcc66, #ffff99)",
            dedinsayd: "linear-gradient(to top, #663300, #996633)",
            yurok: "linear-gradient(to top, #33cc33, #66ff66)",
            tiktok: "linear-gradient(to top, #000000, #333333)",
            streamer: "linear-gradient(to top, #ff00ff, #ff33ff)",
            politruk: "linear-gradient(to top, #990000, #cc0000)",
            babushka: "linear-gradient(to top, #cc9966, #ffcc99)",
            dacha: "linear-gradient(to top, #66cc66, #99ff99)",
            mem: "linear-gradient(to top, #ff6600, #ff9933)",
            crypto: "linear-gradient(to top, #00cc99, #33ffcc)",
            nft: "linear-gradient(to top, #ff66cc, #ff99cc)",
            ai: "linear-gradient(to top, #33ccff, #66ccff)",
            matrix: "linear-gradient(to top, #00ff00, #33ff33)",
            glitch: "linear-gradient(to top, #ff00ff, #ff33ff)",
            void: "linear-gradient(to top, #000000, #333333)",
            cringe: "linear-gradient(to top, #ff0000, #ff3333)",
            based: "linear-gradient(to top, #ffcc00, #ffff00)",
            redpill: "linear-gradient(to top, #ff0000, #ff3333)",
            bluepill: "linear-gradient(to top, #0000ff, #3333ff)",
            npc: "linear-gradient(to top, #666666, #999999)",
            boomer: "linear-gradient(to top, #cc6600, #ff9933)",
            zoomer: "linear-gradient(to top, #ff33cc, #ff66cc)",
            millennial: "linear-gradient(to top, #33ccff, #66ccff)",
            genz: "linear-gradient(to top, #ff6600, #ff9933)",
            woke: "linear-gradient(to top, #ff3366, #ff6699)",
            trad: "linear-gradient(to top, #663300, #996633)",
            neet: "linear-gradient(to top, #333333, #666666)",
            weeb: "linear-gradient(to top, #ff33ff, #ff66ff)",
            neckbeard: "linear-gradient(to top, #333333, #666666)",
            soyboy: "linear-gradient(to top, #ff6666, #ff9999)",
            gyat: "linear-gradient(to top, #ffcc00, #ffff00)",
            rizz: "linear-gradient(to top, #ff3366, #ff6699)",
            skibidi: "linear-gradient(to top, #ff00ff, #ff33ff)",
            ohio: "linear-gradient(to top, #003366, #0066cc)",
            yarik: "linear-gradient(to top, #33ccff, #66ccff)",
            aaaaaa: "linear-gradient(to top, #ff0000, #ff3333)",
            putin: "linear-gradient(to top, #000000, #333333)",
            trump: "linear-gradient(to top, #ff0000, #ff3333)",
            buzova: "linear-gradient(to top, #ff33cc, #ff66cc)",
            penis_scanner: "linear-gradient(to top, #ff6699, #ff99cc)",
            penis_in_jope: "linear-gradient(to top, #ff0000, #ff3333)",
            prostitutka: "linear-gradient(to top, #ff3366, #ff6699)",
            pdf: "linear-gradient(to top, #ff0000, #ff3333)",
            pizdobol: "linear-gradient(to top, #ff0000, #ff3333)",
            bulba: "linear-gradient(to top, #ffcc00, #ffff00)",
            negro: "linear-gradient(to top, #000000, #333333)"
        };

        let currentMode = 'inoagent';
        let currentValue = 0;
        let intervalId = null;
        const minValue = 1;
        const maxValue = 100;
        let alertTimeout = null;

        const modeSelect = document.getElementById('modeSelect');
        const startBtn = document.getElementById('startBtn');
        const readyBtn = document.getElementById('readyBtn');
        const scaleContainer = document.getElementById('scaleContainer');
        const levelBar = document.getElementById('radiationLevel');
        const valueDisplay = document.getElementById('radiationValue');
        const unitLabel = document.getElementById('unitLabel');
        const alertBox = document.getElementById('alert');
        const penisContainer = document.getElementById('penisContainer');
        const penisInstruction = document.getElementById('penisInstruction');
        const penisResult = document.getElementById('penisResult');
        const scanAnimation = document.getElementById('scanAnimation');

        // Переключение режима
        modeSelect.addEventListener('change', () => {
            currentMode = modeSelect.value;
            resetAll();

            if (['penis', 'penis_scanner', 'penis_in_jope'].includes(currentMode)) {
                // Показываем специальный интерфейс
                scaleContainer.style.display = 'none';
                startBtn.style.display = 'inline-block';
                readyBtn.style.display = 'none';
                penisContainer.style.display = 'block';
                unitLabel.style.display = 'none';
                valueDisplay.style.display = 'none';
                penisInstruction.textContent = '';
                penisResult.textContent = '';
                scanAnimation.style.display = 'none';
            } else {
                // Обычные режимы
                scaleContainer.style.display = 'block';
                startBtn.style.display = 'inline-block';
                readyBtn.style.display = 'none';
                penisContainer.style.display = 'none';
                unitLabel.style.display = 'block';
                valueDisplay.style.display = 'block';
                applyMode();
            }
        });

        function applyMode() {
            const selectedOption = modeSelect.options[modeSelect.selectedIndex];
            const modeText = selectedOption.textContent;
            const modeName = modeText.replace(/-метр$/, '');
            levelBar.style.background = modeColors[currentMode] || "linear-gradient(to top, #444, #888)";
            unitLabel.textContent = `усл. ед. ${modeName.toLowerCase()}`;
        }

        function resetAll() {
            currentValue = 0;
            levelBar.style.height = '0px';
            valueDisplay.textContent = '0';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                startBtn.textContent = "Запустить Метр";
            }
        }

        function updateValue() {
            if (currentValue === 0) {
                currentValue = 1;
            } else {
                let maxStep = currentValue <= 50 ? 20 : 12;
                const change = (Math.random() * maxStep * 2) - maxStep;
                currentValue += change;
                currentValue = Math.min(maxValue, Math.max(minValue, currentValue));
            }

            const height = ((currentValue - minValue) / (maxValue - minValue)) * 300;
            levelBar.style.height = `${height}px`;
            valueDisplay.textContent = Math.round(currentValue).toString();

            if (Math.round(currentValue) >= 100) {
                clearInterval(intervalId);
                intervalId = null;

                if (currentMode === 'radiation') {
                    showAlert("❗☢️☢️☢️❗");
                } else {
                    const selectedOption = modeSelect.options[modeSelect.selectedIndex];
                    const modeText = selectedOption.textContent;
                    const modeName = modeText.replace(/-метр$/, '');
                    showAlert(`Вы ${modeName}!`);
                }

                smoothStop();
            }
        }

        function smoothStop() {
            const smoothInterval = setInterval(() => {
                if (currentValue <= 0) {
                    clearInterval(smoothInterval);
                    resetAll();
                    startBtn.textContent = "Запустить Метр";
                } else {
                    currentValue = Math.max(0, currentValue - 5);
                    const height = ((currentValue - minValue) / (maxValue - minValue)) * 300;
                    levelBar.style.height = `${height}px`;
                    valueDisplay.textContent = Math.round(currentValue).toString();
                }
            }, 50);
        }

        function showAlert(message) {
            if (alertTimeout) clearTimeout(alertTimeout);
            alertBox.textContent = message;
            alertBox.classList.add('show');
            alertTimeout = setTimeout(() => {
                alertBox.classList.remove('show');
            }, 2000);
        }

        startBtn.addEventListener('click', () => {
            if (['penis', 'penis_scanner', 'penis_in_jope'].includes(currentMode)) {
                penisInstruction.textContent = 'Просьба навести камеру на свой хуй';
                startBtn.style.display = 'none';
                readyBtn.style.display = 'inline-block';
            } else {
                if (intervalId) {
                    smoothStop();
                    startBtn.textContent = "Запустить Метр";
                } else {
                    intervalId = setInterval(updateValue, 300);
                    startBtn.textContent = "Остановить Метр";
                }
            }
        });

        readyBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            readyBtn.style.display = 'none';
            scanAnimation.style.display = 'block';
            penisInstruction.textContent = 'Смотрим...';

            setTimeout(() => {
                penisInstruction.textContent = 'Отправляем...';
            }, 1000);

            setTimeout(() => {
                penisInstruction.textContent = 'Обрабатываем...';
            }, 2000);

            setTimeout(() => {
                penisInstruction.textContent = 'Рассчитываем...';
            }, 2000 + 6000 + Math.random() * 1000);

            setTimeout(() => {
                penisInstruction.textContent = 'Получаем...';
            }, 2000 + 7000 + Math.random() * 1000);

            setTimeout(() => {
                const size = generatePenisSize();
                penisResult.textContent = size;
                penisInstruction.textContent = 'Ваш размер хуя:';
                scanAnimation.style.display = 'none';
            }, 2000 + 7000 + 2000);
        });

        function generatePenisSize() {
            if (Math.random() < 0.9) {
                const cm = (Math.random() * 19 + 1).toFixed(2);
                return `${cm} см`;
            } else {
                const absurdValues = [
                    `${(Math.random() * 999).toFixed(2)} мкм`,
                    `${(Math.random() * 100 + 20).toFixed(2)} см`,
                    `${(Math.random() * 50).toFixed(2)} дм`,
                    `${(Math.random() * 3).toFixed(2)} км`,
                    `∞`,
                    `-5 см (внутрь)`,
                    `размера нет, только боль`,
                    `только в воображении`,
                    `скрытый параметр`,
                    `не определён (404)`,
                    `слишком большой для этого мира`,
                    `меньше пикселя`
                ];
                return absurdValues[Math.floor(Math.random() * absurdValues.length)];
            }
        }

        applyMode();
    </script>
